<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="scrip.js" type="text/javascript"></script>
    <title>Formulario</title>
</head>


<body>
<div class="container mt-5">
    <h1>Formulario Persona</h1>
    <form action="" enctype="multipart/form-data" method="get">
        <fieldset>
            <legend>Formulario Personal</legend>
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" name="nombre" type="text" class="form-control">
            </div>
            <div class="form-group">
            <label for="apellido" class="form-label">Apellidos</label>
            <input id="apellido" name="apellido" type="text" class="form-control">
             </div>
            <div class="form-group">
            <label for="fecha" class="form-label">Fecha de Nacimiento</label>
            <input id="fecha" name="fecha" type="date" class="form-control">
             </div>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Formulario Comunicacion</legend>
            <div class="form-group">
            <label for="correo" class="form-label">Correo Electronico</label>
            <input id="correo" name="correo" placeholder="nombreApellido@duocuc.cl" type="email" class="form-control">
             </div>
            <div class="form-group">
            <label for="telefono" class="form-label">Numero de Telefono</label>
            <input id="telefono" name="telefono" placeholder="+56912345678" type="text" class="form-control">
             </div>
        </fieldset>
        <hr>
        <fieldset>
            <legend>Formulario Direccion</legend>
            <div class="form-group">
            <label for="direccion" class="form-label">Direccion</label>
            <input id="direccion" name="direccion" type="text" class="form-control">
             </div>
            <div class="form-group">
            <label for="numero" class="form-label">Numero</label>
            <input id="numero" name="numero" type="text" class="form-control">
             </div>
            <div class="form-group">
            <label for="depa" class="form-label">Departamento</label>
            <input id="depa" name="depa" type="text" class="form-control">
             </div>
            <div class="form-group">
            <label for="comuna" class="form-label">Comuna</label>
            <input id="comuna" name="comuna" type="text" class="form-control">
             </div>
            <div class="form-group">
            <label for="region" class="form-label">Region</label>
            <select id="region" name="region" class="form-select">
                <option value="1">Arica</option>
                <option value="2">Tarapacá</option>
                <option value="3">Antofagasta</option>
                <option value="4">Atacama</option>
                <option value="5">Coquimbo</option>
                <option value="6">Valparaíso</option>
                <option value="7">Metropolitana</option>
                <option value="8">O'Higgins</option>
                <option value="9">Maule</option>
                <option value="10">Ñuble</option>
                <option value="11">Biobío</option>
                <option value="12">Los Ríos</option>
                <option value="13">Los Lagos</option>
                <option value="14">Aysén</option>
                <option value="15">Magallanes</option>
            </select>
        </div>
        </fieldset>
        <hr>
        <div id="botones">
            <button type="submit" value="Enviar" class="btn btn-success" onclick="listo()">Enviar</button>
            <button type="reset" value="Borrar" class="btn btn-danger">Borrar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
